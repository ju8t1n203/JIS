<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Form</title>
    <style>
      .form-row {
        display: flex;
        gap: 0px;
        margin-bottom: 15px;
      }
      
      .field {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      
      select, input[type="text"] {
        display: wrap;
        font-family: inherit;
        width: 260px;
        height: 30px;
        border-radius: 15px 15px 15px 15px;
        padding: 5px;
        text-align: center;
      }
      
      .sub-tabs {
        display: Flex;
        gap: 1px;
        margin-top: 10px;
        margin-bottom: 0px;
      }
      
      .sub-tab-content {
        display: none;
        border: 1px solid #ccc;
        padding: 12px;
        border-radius: 0 15px 15px 15px;
        background: #f9f9f9;
      } 
      
      .sub-tab-content.active {
        display: block;
      }

      button, button:enabled{
       cursor: pointer;
       padding: 8px 16px;
       font-family: Calibri, sans-serif;
       color: #FFFFFF;
       background-color: #005178;
       border-radius: 15px 15px 15px 15px;
       width: 260px;
      }

      button, button:disabled {
        cursor: not-allowed;
        color: #000000;
      }

      .radio-group label{
        margin-right: 30px;
      }

      .desc-text {
          font-family: inherit;
          font-size: 12pt;
          width: 250px;
          height: 250px;
          border-radius: 15px 15px 15px 15px;
          padding: 0px;
          vertical-align: top;
          padding: 5px;
          resize: none;
      }

      .picture-box img {
        width: 256px;
        height: 256px;
        border: 1px solid #ccc;
        border-radius: 15px 15px 15px 15px;
      }

      .form-wrapper {
        display: flex;
        gap: 20px; /* Space between the forms */
      }

      .addremove-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 15px;
      }

    </style>
  </head>
  <body>
    <!-- sub tabs -->
    <div class="tabs sub-tabs">
      <div class="tab active" data-subtab="category">Category</div>
      <div class="tab" data-subtab="item">Item</div>
      <div class="tab" data-subtab="location">Location</div>
    </div>

    <!-- category subtab content -->
    <div id="category" class="sub-tab-content active">
      <form style:"display: flex;">
        <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px;">
          <!-- Radio buttons -->
          <div class="radio-group" style="margin-bottom: 8px;">
            <label><input type="radio" name="actionType" value="add" checked />Add</label>
            <label><input type="radio" name="actionType" value="remove" />Remove</label>
          </div>
          <span>a category called...</span>
          <input type="text" id="categoryName" placeholder="Category Name" style="padding: 6px;" />
        </div>
        <button type="button" id="ecsubmit">Submit</button>
      </form>
    </div>

    <!-- item subtab content -->
    <div id="item" class="sub-tab-content">
      <div class="form-wrapper">
        <form style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px;"> 
          <input type="text" id="eibarcode" placeholder="Barcode">
          <button type="button" id="eifind">Find</button>
          <input type="text" id="einame" placeholder="Name" disabled>
          <input type="text" id="eiqty" placeholder="Quantity" disabled>
          <textarea class="desc-text" id="eidescription" placeholder="Description" disabled></textarea>
        </form>

        <form>
          <div class="picture-box">
            <img src="" id="eimagePreview">
          </div>

          <button type="button" id="eiphoto" disabled>New Photo</button>

          <div>
            <select class="combo" id="eicategory" style="margin-bottom: 15px;" disabled>
              <option value="">--- Category ---</option>
            </select>
          </div>

          <input type="text" id="eirestock" placeholder="Restock Amount" disabled>

        </form>

        <form>
          <div class="addremove-container">
            <span style="padding: 0px 100px;">Location</span>

            <select class="adcombo" id="eisite" disabled>
              <option value="">--- Site ---</option>
            </select>
              
            <select class="adcombo" id="eiroom" disabled>
              <option value="">--- Room ---</option>
            </select>
              
            <select class="adcombo" id="eiarea" disabled>
              <option value="">--- Area ---</option>
            </select>
              
            <select class="adcombo" id="eispecifier" disabled>
              <option value="">--- Specifier ---</option>
            </select>

            <button type="button" id="eiadloc" disabled>Add Location</button>

          </div>
        </form>

        <form>
          <button type="button" id="eichange" style="width: 250px; height: 250px; font-size: 16pt;" disabled>Apply Changes</button>
        </form>
      </div>
    </div>

    <!-- location subtab content -->
    <div id="location" class="sub-tab-content">
      <form>
        <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 15px;">
          <!-- Radio buttons -->
          <div class="radio-group" style="margin-bottom: 8px;">
            <label><input type="radio" name="itemType" value="add" checked />Add</label>
            <label><input type="radio" name="itemType" value="remove" />Remove</label>
          </div>

          <span>a(n)...</span>

          <select id="type">
            <option value="">-- Select Type --</option>
            <option value="site">Site</option>
            <option value="room">Room</option>
            <option value="area">Area</option>
            <option value="specifier">Specifier</option>
          </select>

          <span>in...</span>

          <select id="site" disabled>
            <option value="">--- Site ---</option>
          </select>

          <select id="room" disabled>
            <option value="">--- Room ---</option>
          </select>

          <select id="area" disabled>
            <option value="">--- Area ---</option>
          </select>

          <span>called...</span>

          <input type="text" id="itemName" placeholder="Location Name" style="padding: 6px;"/>
        </div>
        <button type="button" id="esubmit">Submit</button>
      </form>
    </div>
  </body>
</html>
