<!DOCTYPE html>
<html lang="en">
  <head>
    <style>

      .form-row {
        display: flex;
        gap: 0px;
        margin-bottom: 15px;
      }

      .restock-btn {
        padding: 8px 16px;
        font-family: Calibri, sans-serif;
        color: #FFFFFF;
        background-color: #005178;
        border-radius: 15px 15px 15px 15px;
        min-width: 150px;
      }

      .restock-text {
        width: 250px;
        height: 20px;
        border-radius: 15px 15px 15px 15px;
        padding: 5px;
      }

      #vb-style-listbox {
        border: 1px solid #aaa;
        width: 100%;
        height: 150px;
        border-radius: 15px 15px 15px 15px;
        overflow-y: auto;
        list-style-type: none;
        padding: 0;
        margin: 10;
      }

      #vb-style-listbox li {
        padding: 6px;
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <form>
      <!-- Search Stuff-->
      <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 10px; font-family: Calibri, sans-serif; margin-bottom: 15px;">

        <input class="restock-text" id="sbarcode" placeholder="Barcode">

        <input class="restock-text" id="squantity" placeholder="Quantity">

        <button class="restock-btn">Restock</button>

      </div>

      <!-- Search Box -->
      <ul id="vb-style-listbox">
        <li>SQL Data Here</li>
        <li>SQL Data Here</li>
        <li>SQL Data Here</li>
      </ul>

    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const listbox = document.getElementById("vb-style-listbox");

        listbox.addEventListener("click", function (e) {
          if (e.target.tagName === "LI") {
            Array.from(listbox.children).forEach(item => item.style.backgroundColor = "");
            e.target.style.backgroundColor = "#b3d4fc";
          }
        });
      });
    </script>
  </body>
</html>
